{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
  <title>LogIn</title>
</head>
<body>

  <div class="container parent">
    <div class="wrapper">
      <h1>signup</h1>

</div>

</html>
